<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>EL SAMURAI COD AI - الصفحة الرئيسية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      padding: 50px 30px;
      background: rgba(15, 15, 15, 0.95);
      border-radius: 20px;
      box-shadow: 0 0 20px #a600ff, 0 0 50px #00c3ff inset;
      animation: pulse 4s infinite ease-in-out;
      max-width: 700px;
      width: 100%;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #00f7ff;
      text-shadow: 0 0 15px #00f7ff, 0 0 30px #ff00ff;
    }

    p {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 35px;
      line-height: 1.8;
    }

    a.btn {
      display: inline-block;
      padding: 14px 35px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      background: linear-gradient(45deg, #ff00ff, #00f7ff);
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff00ff;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    a.btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #00f7ff;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 20px #a600ff, 0 0 40px #00c3ff inset;
      }
      50% {
        box-shadow: 0 0 40px #ff00ff, 0 0 80px #00f7ff inset;
      }
      100% {
        box-shadow: 0 0 20px #a600ff, 0 0 40px #00c3ff inset;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }
      p {
        font-size: 16px;
      }
      a.btn {
        padding: 12px 25px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>𝑬𝑳 𝑺𝑨𝑴𝑼𝑹𝑨𝑰 COD AI 🥷</h1>
    <p>
      منصتك الأولى لتعلم الذكاء الاصطناعي، البرمجة، والأمن السيبراني<br />
      ابدأ رحلتك معانا وتعلم باحتراف!
    </p>
    <a href="login.html" class="btn">ابدأ الآن</a>
  </div>
</body>
</html>
